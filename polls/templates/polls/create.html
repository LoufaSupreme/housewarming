{% extends "polls/layout.html" %}

{% block title %}
    Create Question
{% endblock %}

{% block body %}
    <h1 class="main-header">Create Question</h1>
    <form class="flex flex-col" method="POST" action="/create/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-container flex flex-col">
            <label for="question-text" class="left-just">Question Text</label>
            <textarea id="question-text" name="question-text" rows="4" cols="20"></textarea>
        </div>

        <div class="input-container flex flex-col">
            <label class="left-just">Type</label>
            <div class="flex radio-row">
                <input type="radio" id="checkbox" name="type" value="checkbox">
                <label for="checkbox">Checkbox</label>
                <input type="radio" id="radio" name="type" value="radio" checked="checked">
                <label for="radio">Radio</label>
            </div>
        </div>

        <div class="input-container flex flex-col">
            <label class="left-just">Image</label>
            <input type="file" name="q-img" accept="image/*">
        </div>

        <div class="input-container">
            <label class="left-just">Position</label>
            <input type="number" name="position" min="0">
        </div>

        <div class="input-container flex flex-col">
            <label for="option-1" class="left-just">Option 1</label>
            <input type="text" name="option-1">

            <label for="option-2" class="left-just">Option 2</label>
            <input type="text" name="option-2">

            <label for="option-3" class="left-just">Option 3</label>
            <input type="text" name="option-3">

            <label for="option-4" class="left-just">Option 4</label>
            <input type="text" name="option-4">

            <label for="option-5" class="left-just">Option 5</label>
            <input type="text" name="option-5">
        </div>
        <div class="btn-container">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>

{% endblock %}
