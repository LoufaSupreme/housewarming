{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="{% static 'polls/resets.css' %}" rel="stylesheet">
    <link href="{% static 'polls/styles.css' %}" rel="stylesheet">
    <!-- scripts -->
    <script defer src="{% static 'polls/survey.js' %}"></script>
    <!-- favicon -->
    <title>Housewarming</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'polls/images/favicon.png' %}"

</head>
<body>
    <div class="poll-container">
        <div class='poll-title'>You've Been Invited</div>
        <div class="poll-subtitle">to do the dirty Durham</div>
        <div class="poll-img-container">
            <img src="{% static 'polls/images/house.jpg' %}"
        </div>
        <div class="poll-text"></div>
        <div class="poll-btn-container">
            <button class="btn btn-start">Get Started</button>
        </div>    
    </div>

    {% for question in questions %}
    <div id="{{question.id}}" class="poll-container">
        <div class='poll-question'></div>
        <div class="poll-choice-container">
            {% for choice in question.choices %}
            <input type="radio" value="{{question.q_text}}" id="{{choice.id}}">
            {% endfor %}
        </div>
        <div class="poll-img-container">
            <img src="{% static 'polls/images/house.jpg' %}"
        </div>
        <div class="poll-text"></div>
        <div class="poll-btn-container">
            <button class="btn btn-prev">Previous</button>
            <button class="btn btn-next">Next</button>
        </div>    
    </div>
    {% endfor %}

</body>
</html>
